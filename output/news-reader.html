<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.visible {
            transform: translateX(0);
        }
        .sidebar h2 {
            font-size: 20px;
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            overflow-y: auto;
            transition: margin-left 0.3s ease;
        }
        .content.collapsed {
            margin-left: 0;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
        }
        .news-url {
            font-size: 14px;
            color: blue;
            text-decoration: underline;
            word-break: break-all;
        }
        .news-time {
            font-size: 12px;
            color: gray;
        }
        .news-content {
            font-size: 16px;
        }
        .loading {
            text-align: center;
            font-size: 16px;
            color: #007BFF;
        }
        .error {
            text-align: center;
            font-size: 16px;
            color: red;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: 200px;
                overflow-x: auto;
            }
            .content {
                padding: 10px;
                margin-left: 0;
            }
            .toggle-button {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>News Files</h2>
            <ul id="file-list"></ul>
        </div>
        <div class="content" id="content" onclick="hideSidebar()">
            <h1>Latest News</h1>
            <div id="news-container"></div>
            <div id="loading" class="loading" style="display: none;">Loading...</div>
            <div id="error" class="error" style="display: none;">Error fetching news. Please try again.</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('visible');
            content.classList.toggle('collapsed');
        }

        function hideSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            if (sidebar.classList.contains('visible')) {
                sidebar.classList.remove('visible');
                content.classList.remove('collapsed');
            }
        }

        async function fetchFileList() {
            try {
                const response = await fetch('https://api.github.com/repos/dparedesi/download-latest-news/contents/output');
                const files = await response.json();
                const fileList = document.getElementById('file-list');
                files.forEach(file => {
                    if (file.name.endsWith('.txt')) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = file.name.replace('_news.txt', '');
                        link.onclick = () => {
                            loadNews(file.download_url);
                            hideSidebar();
                        };
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error fetching file list:', error);
            }
        }

        async function fetchNews(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = ''; // Clear previous news items
                const newsItems = text.split('----').filter(item => item.trim() !== '');

                newsItems.forEach(item => {
                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';

                    const titleMatch = item.match(/Title:\s*(.*)/);
                    const urlMatch = item.match(/URL:\s*(.*)/);
                    const timeMatch = item.match(/Time Published:\s*(.*)/);
                    const contentMatch = item.match(/Full Content:\s*([\s\S]*)/);

                    if (titleMatch && urlMatch && timeMatch && contentMatch) {
                        const newsTitle = document.createElement('div');
                        newsTitle.className = 'news-title';
                        newsTitle.textContent = titleMatch[1];

                        const newsUrl = document.createElement('a');
                        newsUrl.className = 'news-url';
                        newsUrl.href = urlMatch[1];
                        newsUrl.textContent = urlMatch[1];
                        newsUrl.target = '_blank';

                        const newsTime = document.createElement('div');
                        newsTime.className = 'news-time';
                        newsTime.textContent = timeMatch[1];

                        const newsContent = document.createElement('div');
                        newsContent.className = 'news-content';
                        newsContent.textContent = contentMatch[1].trim();

                        newsDiv.appendChild(newsTitle);
                        newsDiv.appendChild(newsUrl);
                        newsDiv.appendChild(newsTime);
                        newsDiv.appendChild(newsContent);
                        newsContainer.appendChild(newsDiv);
                    }
                });
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function loadNews(url) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            fetchNews(url);
        }

        fetchFileList();
    </script>
</body>
</html>
